name: Build and GH-Page Deploy

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - name: Install
              run: npm install
            - name: Lint
              run: npx eslint .\src\*.ts

            - name: Test
              run: npm run test

            - name: Build
              run: |
                  npm run build

            - name: Deploy to GH Page
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: gh-pages
                  folder: dist
